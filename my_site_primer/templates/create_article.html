{% extends 'base.html' %}

{% block title %}
    Добавление статьи
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1>Добавление статьи</h1>
        <form method="post">
            <input type="text" name="title" class="form-control" placeholder="Введите название"><br>
            <textarea name="intro" class="form-control" placeholder="Введите анонс"></textarea><br>
            <textarea name="text" class="form-control" placeholder="Введите текст"></textarea><br>
            <input type="submit" class="btn btn-success" value="Отправить">
        </form>
    </div>
{% endblock %}
