{% extends 'base.html' %}

{% block title %}
    Обновление статьи {{ article[1] }}
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Обновление статьи {{ article[1] }}</h1>
    <form method="post">
        <input type="text" name="title" class="form-control" placeholder="Введите название" value="{{ article[1] }}"><br>
        <textarea name="intro" class="form-control" placeholder="Введите анонс">{{ article[2] }}</textarea><br>
        <textarea name="text" class="form-control" placeholder="Введите текст">{{ article[3] }}</textarea><br>
        <input type="submit" class="btn btn-success" value="Обновить">
    </form>
</div>
{% endblock %}
